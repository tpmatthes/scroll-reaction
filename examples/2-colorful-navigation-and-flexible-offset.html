<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example #2: colorful navigation and flexible offset | scroll-reaction.js</title>

	<link href="css/1.css" rel="stylesheet">
	<link href="css/2.css" rel="stylesheet">
</head>
<body>

<nav id="navigation">
	<a href="#section-1" data-scroll-reaction="section-1">Section 1</a>
	<a href="#section-2" data-scroll-reaction="section-2">Section 2</a>
	<a href="#section-3" data-scroll-reaction="section-3">Section 3</a>
	<a href="#section-4" data-scroll-reaction="section-4">Section 4</a>
	<a href="#section-5" data-scroll-reaction="section-5">Section 5</a>
</nav>

<header>
	<div>
		<h1>Example #2: colorful navigation and flexible offset </h1>
		Scroll down! Or resize your browser window
	</div>
</header>

<section id="section-1">
	<h2>#1</h2>
</section>

<section id="section-2">
	<h2>#2</h2>
</section>

<section id="section-3">
	<h2>#3</h2>
</section>

<section id="section-4">
	<h2>#4</h2>
</section>

<section id="section-5">
	<h2>#5</h2>
</section>

<!-- Scroll Reaction -->
<script src="../src/scroll-reaction.js" type="text/javascript"></script>
<script>
// We don't need to configure anything to create different styles for the links above
// All links receive the same class, but each link is styled differently based on the data attribute
// Be sure to take a look at the CSS files to see how it works
var scrollEffects = new ScrollReaction({
	// The navigation is fixed at the top of the window
	// We will configure the offset to always match the height (in pixels)
	offsetFrom: '#navigation',
	// We could still define additional offset, if necessary
	// offset: 100,
});
</script>

</body>
</html>
