<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example #3: navigation with custom callback | scroll-reaction.js</title>

	<link href="css/1.css" rel="stylesheet">
	<link href="css/3.css" rel="stylesheet">
</head>
<body>

<nav>
	<a href="#section-1" data-scroll-reaction>Section 1</a>
	<a href="#section-2" data-scroll-reaction>Section 2</a>
	<a href="#section-3" data-scroll-reaction>Section 3</a>
	<a href="#section-4" data-scroll-reaction>Section 4</a>
	<a href="#section-5" data-scroll-reaction>Section 5</a>
</nav>

<header>
	<div>
		<h1>Example #3: navigation with custom callback</h1>
		Scroll down! Or resize your browser window
	</div>
</header>

<section id="section-1">
	<h2>#1</h2>
</section>

<section id="section-2">
	<h2>#2</h2>
</section>

<section id="section-3">
	<h2>#3</h2>
</section>

<section id="section-4">
	<h2>#4</h2>
</section>

<section id="section-5">
	<h2>#5</h2>
</section>

<div id="progress"></div>

<!-- Scroll Reaction -->
<script src="../dist/scroll-reaction-with-polyfill.min.js" type="text/javascript"></script>
<script>
// Initialize Scroll Reaction like always
var reaction = new ScrollReaction({
	// The navigation is fixed at the top of the window
	// We will configure the offset to always match its height
	offsetFrom: 'nav',
});

// Get the HTML element for the progress bar
var progress = document.getElementById('progress');

// Call this function on scroll, resize and orientation change
reaction.on('update', function() {
	// We will change the width to reflect the status
	progress.style.width = this.status + '%';

	// Use this.position to get the position in pixels
});
</script>

</body>
</html>
