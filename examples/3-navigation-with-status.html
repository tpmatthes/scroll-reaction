<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example #3: navigation with custom callback | scroll-reaction.js</title>

	<link href="css/1.css" rel="stylesheet">
	<link href="css/3.css" rel="stylesheet">
</head>
<body>

<nav>
	<a href="#section-1" data-scroll-reaction="section-1">Section 1</a>
	<a href="#section-2" data-scroll-reaction="section-2">Section 2</a>
	<a href="#section-3" data-scroll-reaction="section-3">Section 3</a>
	<a href="#section-4" data-scroll-reaction="section-4">Section 4</a>
	<a href="#section-5" data-scroll-reaction="section-5">Section 5</a>
</nav>

<header>
	<div>
		<h1>Example #3: navigation with custom callback</h1>
		Scroll down!
	</div>
</header>

<section id="section-1">
	<h2>#1</h2>
</section>

<section id="section-2">
	<h2>#2</h2>
</section>

<section id="section-3">
	<h2>#3</h2>
</section>

<section id="section-4">
	<h2>#4</h2>
</section>

<section id="section-5">
	<h2>#5</h2>
</section>

<div id="progress"></div>

<!-- Polyfill for smooth scrolling -->
<script src="https://unpkg.com/smoothscroll-polyfill@>=0.3.6/dist/smoothscroll.js"></script>

<!-- Scroll Reaction -->
<script src="../src/scroll-reaction.js" type="text/javascript"></script>
<script>
// Initialize Scroll Reaction like always
var scrollEffects = new ScrollReaction({
	offsetFrom: 'nav',
	// Enable smooth scrolling
	smoothScroll: true,
});

// Get the HTML element for the progress bar
var progress = document.getElementById('progress');

// Call this function on scroll, resize and orientation change
scrollEffects.on('update', function() {
	// We will change the width of the progess bar to reflect the status
	progress.style.width = this.status + '%';

	// We could also use this.position to get the position in pixels
});
</script>

</body>
</html>
