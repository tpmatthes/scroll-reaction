<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Example #4: animated appearance | scroll-reaction.js</title>

		<link href="css/1.css" rel="stylesheet" />
		<link href="css/4.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<div>
				<h1>Example #4: animated appearance</h1>
				Scroll down! Or resize your browser window to see animations
			</div>
		</header>

		<section id="section-1" data-scroll-reaction="section-1">
			<h2>#1</h2>
		</section>

		<section id="section-2" data-scroll-reaction="section-2">
			<h2>#2</h2>
		</section>

		<section id="section-3" data-scroll-reaction="section-3">
			<h2>#3</h2>
		</section>

		<section id="section-4" data-scroll-reaction="section-4">
			<h2>#4</h2>
		</section>

		<section id="section-5" data-scroll-reaction="section-5">
			<h2>#5</h2>
		</section>

		<!-- Scroll Reaction -->
		<script src="../dist/scroll-reaction.min.js" type="text/javascript"></script>
		<script>
			// Initialize Scroll Reaction like always
			var reaction = new ScrollReaction({
				// Only assign data attributes once (one-off assignment)
				rewind: false,
				// Animate every visible element, all at once
				multiple: true
			});
		</script>
	</body>
</html>
